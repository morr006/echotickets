<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquisto - Successo</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container principale */
        .success-container {
            background-color: #222;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .success-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #721a6b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Link personalizzato */
        a {
            color: #721a6b;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Effetto zoom sul link */
        a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #721a6b;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        a:hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Biglietto acquistato con successo!</h1>
        <p>Grazie per aver acquistato. Ti invieremo tramite email il biglietto il prima possibile.</p>
        <p><a href="index.html">Torna alla pagina principale</a></p>
    </div>

</body>
</html>
